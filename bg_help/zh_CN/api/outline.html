<h3>API 概述</h3>
<p>
    各种应用整合 baigo CMS 都是通过 API 接口实现的，您可以在各类应用程序中使用该接口，通过发起 HTTP 请求方式调用 baigo CMS 服务，返回 JSON 数据。
</p>
<p>
    使用 API 接口，您需先在 baigo CMS 创建应用，创建成功后会给出 APP ID 和 APP KEY。详情查看 <a href="{BG_URL_HELP}index.php?mod=console&act=app#show">查看应用</a>。
</p>
